<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Primary Meta Tags -->
    <title>Alt Zap - Compartilhe seus produtos</title>
    <meta name="title" content="Alt Zap - Compartilhe seus produtos" />
    <meta
      name="description"
      content="GRATUITO - Organize seus pedidos de delivery, configure seu catálogo/cardápio rapidamente e venda mais!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alt-zap.vercel.app/" />
    <meta
      property="og:title"
      content="Alt Zap - Compartilhe seus produtos e receba pedidos pelo Whatsapp"
    />
    <meta
      property="og:description"
      content="GRATUITO - Organize seus pedidos de delivery, configure seu catálogo/cardápio rapidamente e venda mais!"
    />
    <meta property="og:image" content="%PUBLIC_URL%/meta.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="628" />

    <meta property="og:image" content="%PUBLIC_URL%/zap.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="400" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta
      property="twitter:title"
      content="Alt Zap - Compartilhe seus produtos e receba pedidos pelo Whatsapp"
    />
    <meta
      property="twitter:description"
      content="GRATUITO - Organize seus pedidos de delivery, configure seu catálogo/cardápio rapidamente e venda mais!"
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/meta.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <script
      type="text/javascript"
      src="//js.api.here.com/v3/3.1/mapsjs-core.js"
    ></script>
    <script
      type="text/javascript"
      src="//js.api.here.com/v3/3.1/mapsjs-service.js"
    ></script>

    <title>
      ALT ZAP - Compartilhe seus produtos e receba pedidos pelo Whatsapp
    </title>
  </head>

  <body>
    <div id="root"></div>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
  </body>
</html>
